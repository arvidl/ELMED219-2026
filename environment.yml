# =============================================================================
# ELMED219-2026: Conda Environment
# Kunstig intelligens og beregningsorienter medisin
# =============================================================================
name: elmed219-2026

channels:
  - conda-forge    # Fellesskapsdrevet kanal med oppdaterte pakker
  - defaults       # Anacondas standard kanal

dependencies:
  - python=3.10    # Python-versjon (stabil, bred bibliotekstøtte)
  - pip            # For pakker som ikke finnes i conda

  # ─────────────────────────────────────────────────────────────────────────
  # VITENSKAPELIG DATABEHANDLING
  # Grunnpakker for numerisk analyse og visualisering
  # ─────────────────────────────────────────────────────────────────────────
  - numpy>=1.24.0       # Numeriske arrays og matriseoperasjoner
  - pandas>=2.0.0       # DataFrames for tabulære data (pasientdata, CSV)
  - scipy>=1.10.0       # Vitenskapelige algoritmer (statistikk, signalbehandling)
  - matplotlib>=3.7.0   # Grunnleggende plotting og visualisering
  - seaborn>=0.12.0     # Statistisk visualisering (heatmaps, distribusjoner)

  # ─────────────────────────────────────────────────────────────────────────
  # JUPYTER ØKOSYSTEM
  # Interaktive notebooks for undervisning og eksperimentering
  # ─────────────────────────────────────────────────────────────────────────
  - jupyter>=1.0.0       # Jupyter Notebook/Lab kjernepakke
  - jupyter-book>=0.15.0 # Publisering av notebooks som bok/nettside
  - ipywidgets>=8.0.0    # Interaktive widgets i notebooks (sliders, knapper)
  - nbconvert>=7.0.0     # Konverter notebooks til HTML, PDF, etc.

  # ─────────────────────────────────────────────────────────────────────────
  # MASKINLÆRING OG DYP LÆRING
  # Rammeverk for å bygge og trene AI-modeller
  # ─────────────────────────────────────────────────────────────────────────
  - scikit-learn>=1.3.0  # Klassisk ML (Random Forest, SVM, clustering)
  - tensorflow>=2.13.0   # Googles DL-rammeverk (Keras backend)
  - pytorch>=2.0.0       # Metas DL-rammeverk (fleksibelt, forskningsvennlig)
  - torchvision>=0.15.0  # Bildebehandling for PyTorch (datasett, transforms)
  - lightning>=2.0.0     # PyTorch Lightning – strukturert treningskode

  # ─────────────────────────────────────────────────────────────────────────
  # MEDISINSK BILDEBEHANDLING
  # Verktøy for å lese og analysere medisinske bilder
  # ─────────────────────────────────────────────────────────────────────────
  - nibabel>=5.1.0       # Les/skriv NIfTI, ANALYZE (MR, CT hjernebilder)
  - nilearn>=0.10.0      # Nevrobildanalyse (fMRI, statistiske kart)
  - SimpleITK>=2.3.0     # Bilderegistrering og segmentering (ITK wrapper)
  - scikit-image>=0.21.0 # Generell bildebehandling (filtre, morfologi)

  # ─────────────────────────────────────────────────────────────────────────
  # NETTVERKSANALYSE
  # For Lab1: Pasient-likhetsnettverk og grafteori
  # ─────────────────────────────────────────────────────────────────────────
  - networkx>=3.1.0      # Grafanalyse (noder, kanter, sentralitet)

  # ─────────────────────────────────────────────────────────────────────────
  # VERKTØY OG HJELPEPAKKER
  # ─────────────────────────────────────────────────────────────────────────
  - tqdm>=4.65.0         # Fremdriftsindikatorer (progress bars)
  - requests>=2.31.0     # HTTP-forespørsler (laste ned data)
  - pillow>=10.0.0       # Bildebibliotek (PNG, JPEG lesing/skriving)

  # ─────────────────────────────────────────────────────────────────────────
  # PIP-PAKKER
  # Pakker som ikke finnes i conda eller har bedre pip-versjoner
  # ─────────────────────────────────────────────────────────────────────────
  - pip:
      - plotly>=5.15.0         # Interaktive grafer (zoom, hover)
      - pydicom>=2.4.0         # Les DICOM-filer (røntgen, CT, MR)
      - igraph>=0.10.0         # Rask grafanalyse (alternativ til networkx)
      - python-louvain>=0.16   # Community detection i nettverk
      - keras>=2.13.0          # Høynivå DL-API (kjører på TensorFlow)
      - tensorflow-addons>=0.21.0  # Ekstra lag og funksjoner for TensorFlow
      - gdown>=4.7.0           # Last ned fra Google Drive
      - pyradiomics>=3.0.0     # Radiomics: trekke ut features fra bilder
      - antspyx>=0.6.0         # Avansert bilderegistrering (ANTs i Python)
      - tokenizers>=0.20.0     # Hurtig tokenisering for NLP/LLM
      - gradio>=4.0.0          # Lag enkle web-UI for ML-modeller

# Merk: google-colab er kun tilgjengelig i Google Colab-miljøet
